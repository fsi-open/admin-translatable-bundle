admin_translatable_locale:
    path: /translatable-locale/{locale}
    defaults:
        _controller: admin_translatable.controller.locale:changeLocaleAction

fsi_admin_translatable_list:
    path: /{locale}/list/{element}
    defaults:
        _controller: FSi\Bundle\AdminTranslatableBundle\Controller\TranslatableListController:listAction

fsi_admin_translatable_form:
    path: /{locale}/form/{element}/{id}
    defaults:
        _controller: FSi\Bundle\AdminTranslatableBundle\Controller\TranslatableFormController:formAction
        id: null

fsi_admin_translatable_batch:
    path: /{locale}/batch/{element}
    defaults:
        _controller: FSi\Bundle\AdminTranslatableBundle\Controller\TranslatableBatchController:batchAction

fsi_admin_translatable_resource:
    path: /{locale}/resource/{element}
    defaults:
        _controller: FSi\Bundle\AdminTranslatableBundle\Controller\TranslatableResourceController:resourceAction

fsi_admin_translatable_display:
    path: /{locale}/display/{element}/{id}
    defaults:
        _controller: FSi\Bundle\AdminTranslatableBundle\Controller\TranslatableDisplayController:displayAction
