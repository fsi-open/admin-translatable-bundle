parameters:
    locale: en
    locales: [pl,en,de]

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    FSi\FixturesBundle\:
        resource: '../src/FixturesBundle/*'
        exclude: '../src/FixturesBundle/{Entity,FSiFixturesBundle.php}'

    test.FSi\Bundle\AdminBundle\Admin\Manager:
        alias: FSi\Bundle\AdminBundle\Admin\Manager
        public: true
    test.fsi_doctrine_extensions.listener.translatable:
        alias: fsi_doctrine_extensions.listener.translatable
        public: true

framework:
    secret:          this_is_secret
    translator:
        default_path: "%kernel.root_dir%/../translations"
        fallback: "%locale%"
    router:          { resource: "%kernel.root_dir%/../config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    profiler:        { only_exceptions: false }
    test:            ~
    session:
        storage_id:  session.storage.filesystem

doctrine:
    dbal:
        driver:   pdo_sqlite
        user:     admin
        charset:  UTF8
        path:     "%kernel.project_dir%/var/data.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

fsi_doctrine_extensions:
    orm:
        default:
            translatable: true
            uploadable: true

fsi_resource_repository:
    map_path: "%kernel.root_dir%/../config/resource_map.yml"
    resource_class: FSi\FixturesBundle\Entity\Resource

fsi_admin_translatable:
    locales: '%locales%'

fsi_admin:
    default_locale: "%locale%"
    locales: '%locales%'
    menu_config_path: "%kernel.root_dir%/../config/admin_menu.yml"
